<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>FotoFusion</title>
    
    <link rel="Stylesheet" type="text/css" href="css/simple.css" />
</head>
<body>
    <div class="header">
        <h1 style="text-align: center">
            FotoFusion
        </h1>
    </div>
    <div class="form">
        <form id="Form1" action="Default.aspx" method="post" enctype="multipart/form-data">
            <div class="fuse" style="text-align:center">
                <div class="Step TargetImage">
                    <img src="images/duck.PNG" class="center" />
                    Select an image to upload
                    Upload Image:
                    <input type="file" id="File2" name="targetImage" />
                </div>
                <div class="Step ImageSet">
                    <img src="images/collection.jpg" class="center" />
                    Get the images you want to fuse
                    <div class="imageSet">
                        <div class="username">
                            <input type="radio" id="Radio1" name="imageSetType" value="username" checked="checked" />
                            <label onclick="javascript:document.getElementById('usernameRadio').checked=true">Username:</label>
                            <input type="text" name="username" id="Text3" />
                        </div>
                        <div class="searchText">
                            <input type="radio" id="Radio2" name="imageSetType" value="searchText" />
                            <label onclick="javascript:document.getElementById('searchTextRadio').checked=true">Search:</label>
                            <input type="text" name="searchText" id="Text4" />
                        </div>
                    </div>
                </div>
                <div class="Step FotoFuse">
                    <img src="images/resultimage_sqaure.png" class="center" />
                    FotoFuse
                    <input id="Submit1" type="submit" value="Fuse!" class="assembleButton" />
                </div>
            </div>
        </form>
    </div>
</body>
</html>
